<script>
let minislideIndex1 = 1;
showSlide1(minislideIndex1);

function plusSlides1(n) {
showSlide1(minislideIndex1 += n);
}

function currentSlide(n) {
showSlide1(minislideIndex1 = n);
}

function showSlide1(n) {
let i;
let slides = document.getElementsByClassName("minislideshow1");
let dots = document.getElementsByClassName("demo");
let captionText = document.getElementById("caption");
if (n > slides.length) {minislideIndex1 = 1}
if (n < 1) {minislideIndex1 = slides.length}
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[minislideIndex1-1].style.display = "block";
dots[minislideIndex1-1].className += " active";
captionText.innerHTML = dots[minislideIndex1-1].alt;
}
</script>
