  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button">ThemePark <b>125</b></a>

      </div>

    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-wide"
      style="max-width: 1500px"
      id="home"
    >
      <img
        class="mySlides"
        src="Website/images/mainpage.jpg"
        alt="Photo of Themepark 125"
        width="100%"
      />
      <img
        class="mySlides"
        src="Website/images/mainpage 2.jpg"
        alt="Photo of Themepark 125"
        width="100%"
      />
      <img
        class="mySlides"
        src="Website/images/mainpage 3.jpg"
        alt="Photo of Themepark 125"
        width="100%"
      />
      <!-- </div> -->

      <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) {
            slideIndex = 1;
          }
          x[slideIndex - 1].style.display = "block";
          setTimeout(carousel, 3500);
        }
      </script>

      <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white">
          <h1 class="w3-xxlarge w3-text-white">

              ><b>Catchphrase</b></span
            >
            <br />
            <span class="w3-hide-small w3-text-light-grey"
              >Smaller Catchphrase</span
            >
          </h1>
        </h1>
      </div>
      <p class="w3-padding-16">
        <button class="w3-button w3-white" onclick="myFunction()">
          Learn More &RightArrow;
        </button>

    </p>
